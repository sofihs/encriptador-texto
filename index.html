<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Encriptador de Texto</title>
</head>
<body>

    <!-- Encabezado -->
    <header>
            <img src="./img/logo.svg" alt="Logo Alura" class="logo">
        <button class="btn-toggle-mode">
            <img src="./img/dark-mode.png" alt="Modo Oscuro" id="mode-icon">
        </button>
    </header>

    <!-- Principal -->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingresa el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./img/aviso.svg" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
                <button type="button" class="btn-borrar" id="botonborrar">Borrar</button>
            </div>
        </section>
        <section class="tarjeta">
           <div class="tarjeta-contenedor">
                <img src="./img/muñeco.png" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingresa el texto que deseas encriptar o desencriptar</p>
           </div>
           <textarea type="mensaje" class="evaluar" readonly></textarea>
           <button type="submit" class="btn-copiar">Copiar</button>
         </section>  
    </main>

    <!-- Pie de Página -->
    <footer class="footer">
        <p class="copyright"> Encriptador de Texto - Desarrollado por Sofía Heredia</p>
        <a href="https://www.linkedin.com/in/sofía-heredia/" rel="" target="_blank">
            <img src="./img/linkedin.svg" alt="Logo Linkedin" class="linked">
        </a>
        <a href="https://github.com/sofihs" rel="" target="_blank">
            <img src="./img/github.svg" alt="Logo Github" class="git">
        </a>
    </footer>

    <script src="app.js"></script>

</body>
</html>
